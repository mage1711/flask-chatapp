{% extends "layout.html" %} {% block content %}
<div class="shadow p-3 mb-5 bg-white rounded mx-auto ">
  <h1 class="">chat app</h1>
  {% if current_user.is_authenticated %}

  <a
    class="btn btn-outline-dark btn-lg btn-block"
    href="{{ url_for('logout') }}"
    >Logout</a
  >
  <a class="btn btn-outline-dark btn-lg btn-block" href="{{ url_for('rooms') }}"
    >rooms</a
  >

  {% else %}
  <a class="btn btn-outline-dark btn-lg btn-block" href="{{ url_for('login') }}"
    >Login</a
  >
  <a
    class="btn btn-outline-dark btn-lg btn-block"
    href="{{ url_for('register') }}"
    >Register</a
  >
</div>
{% endif %} {% endblock content %}
